    <div class="post-body" itemprop="articleBody"><h3 id="一、常用模板"><a href="#一、常用模板" class="headerlink" title="一、常用模板"></a>一、常用模板</h3><h4 id="1、树上倍增"><a href="#1、树上倍增" class="headerlink" title="1、树上倍增"></a>1、树上倍增</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// https://www.luogu.com.cn/problem/P3379</span></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> maxn = <span class="number">500010</span>;</span><br><span class="line"><span class="keyword">using</span> ll = <span class="type">long</span> <span class="type">long</span> <span class="type">int</span>;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Edge</span> &#123;</span><br><span class="line">    <span class="type">int</span> next, to;</span><br><span class="line">&#125; edges[maxn * <span class="number">2</span>];</span><br><span class="line"><span class="type">int</span> heads[maxn], pos = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">addEdge</span><span class="params">(<span class="type">int</span> a, <span class="type">int</span> b)</span> </span>&#123;</span><br><span class="line">    edges[++pos].next = heads[a];</span><br><span class="line">    edges[pos].to = b;</span><br><span class="line">    heads[a] = pos;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> st[maxn][<span class="number">20</span>];</span><br><span class="line"><span class="type">int</span> depth[maxn];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> fa)</span></span>&#123;</span><br><span class="line">    depth[u] = fa == <span class="number">-1</span> ? <span class="number">0</span> : depth[fa] + <span class="number">1</span>;</span><br><span class="line">    st[u][<span class="number">0</span>] = fa;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>; ~st[u][i<span class="number">-1</span>] &amp;&amp; i &lt; <span class="number">20</span>; ++i)&#123;</span><br><span class="line">        st[u][i] = st[st[u][i<span class="number">-1</span>]][i<span class="number">-1</span>];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = heads[u]; ~i; i = edges[i].next)&#123;</span><br><span class="line">        <span class="type">int</span> v = edges[i].to;</span><br><span class="line">        <span class="keyword">if</span>(fa == v) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">dfs</span>(v, u);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">lca</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> v)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(depth[u] &lt; depth[v]) <span class="keyword">return</span> <span class="built_in">lca</span>(v, u);</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">19</span>; ~i; --i)&#123;</span><br><span class="line">        <span class="keyword">if</span>(~st[u][i] &amp;&amp; depth[st[u][i]] &gt;= depth[v]) u = st[u][i];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(u == v) <span class="keyword">return</span> u;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">19</span>; ~i; --i)&#123;</span><br><span class="line">        <span class="keyword">if</span>(st[u][i] != st[v][i]) u = st[u][i], v = st[v][i];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> st[u][<span class="number">0</span>];</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> n, m, s, a, b;</span><br><span class="line">    <span class="built_in">memset</span>(heads, <span class="number">-1</span>, <span class="built_in">sizeof</span>(heads));</span><br><span class="line">    <span class="built_in">memset</span>(st, <span class="number">-1</span>, <span class="built_in">sizeof</span>(st));</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d%d%d&quot;</span>, &amp;n, &amp;m, &amp;s);</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>; i &lt; n; ++i)&#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>, &amp;b, &amp;a);</span><br><span class="line">        <span class="keyword">if</span>(a == b) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">addEdge</span>(a, b);</span><br><span class="line">        <span class="built_in">addEdge</span>(b, a);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">dfs</span>(s, <span class="number">-1</span>);</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>; i &lt; m; ++i)&#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>, &amp;b, &amp;a);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, <span class="built_in">lca</span>(a, b));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h4 id="2、Tarjan"><a href="#2、Tarjan" class="headerlink" title="2、Tarjan"></a>2、Tarjan</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">const</span> <span class="type">int</span> maxn = <span class="number">500010</span>;</span><br><span class="line"><span class="keyword">using</span> ll = <span class="type">long</span> <span class="type">long</span> <span class="type">int</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Edge</span> &#123;</span><br><span class="line">    <span class="type">int</span> next, to;</span><br><span class="line">&#125; edges[maxn * <span class="number">2</span>];</span><br><span class="line"><span class="type">int</span> heads[maxn], pos = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">using</span> pi = pair&lt;<span class="type">int</span>, <span class="type">int</span>&gt;;</span><br><span class="line">vector&lt;pi&gt; qst[maxn];</span><br><span class="line"><span class="type">int</span> ans[maxn];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">addEdge</span><span class="params">(<span class="type">int</span> a, <span class="type">int</span> b)</span> </span>&#123;</span><br><span class="line">    edges[++pos].next = heads[a];</span><br><span class="line">    edges[pos].to = b;</span><br><span class="line">    heads[a] = pos;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> F[maxn];</span><br><span class="line"><span class="type">bool</span> vis[maxn];</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">Find</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> x == F[x] ? x : F[x] = <span class="built_in">Find</span>(F[x]);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs</span> ss="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> maxn = <span class="number">500010</span>;</span><br><span class="line"><span class="keyword">using</span> ll = <span class="type">long</span> <span class="type">long</span> <span class="type">int</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Edge</span> &#123;</span><br><span class="line">    <span class="type">int</span> next, to;</span><br><span class="line">&#125; edges[maxn * <span class="number">2</span>];</span><br><span class="line"><span class="type">int</span> heads[maxn], pos = <span class="number">0</span>;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">addEdge</span><span class="params">(<span class="type">int</span> a, <span class="type">int</span> b)</span> </span>&#123;</span><br><span class="line">    edges[++pos].next = heads[a];</span><br><span class="line">    edges[pos].to = b;</span><br><span class="line">    heads[a] = pos;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> st[maxn * <span class="number">2</span>][<span class="number">20</span>], idx = <span class="number">-1</span>;</span><br><span class="line"><span class="type">int</span> loc[maxn], depth[maxn];</span><br><span class="line"><span class="type">int</span> Log2[maxn * <span class="number">2</span>];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> fa)</span></span>&#123;</span><br><span class="line">    depth[u] = fa == u ? <span class="number">0</span> : depth[fa] + <span class="number">1</span>;</span><br><span class="line">    st[++idx][<span class="number">0</span>] = u;</span><br><span class="line">    loc[u] = idx;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = heads[u]; ~i; i = edges[i].next)&#123;</span><br><span class="line">        <span class="type">int</span> v = edges[i].to;</span><br><span class="line">        <span class="keyword">if</span>(fa == v) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">dfs</span>(v, u);</span><br><span class="line">        st[++idx][<span class="number">0</span>] = u;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">minNode</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> v)</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> depth[u] &lt; depth[v] ? u : v;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">query</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> v)</span></span>&#123;</span><br><span class="line">    u = loc[u], v = loc[v];</span><br><span class="line">    <span class="keyword">if</span>(u &gt; v) <span class="built_in">swap</span>(u, v);</span><br><span class="line">    <span class="type">int</span> k = Log2[v - u + <span class="number">1</span>];</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">minNode</span>(st[u][k], st[v - (<span class="number">1</span> &lt;&lt; k) + <span class="number">1</span>][k]);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> n, m, s, a, b;</span><br><span class="line">    <span class="built_in">memset</span>(heads, <span class="number">-1</span>, <span class="built_in">sizeof</span>(heads));</span><br><span class="line">    Log2[<span class="number">1</span>] = <span class="number">0</span>, Log2[<span class="number">2</span>] = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">3</span>, len = maxn * <span class="number">2</span>; i &lt; len; ++i) Log2[i] = Log2[i &gt;&gt; <span class="number">1</span>] + <span class="number">1</span>;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d%d%d&quot;</span>, &amp;n, &amp;m, &amp;s);</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>; i &lt; n; ++i)&#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>, &amp;b, &amp;a);</span><br><span class="line">        <span class="keyword">if</span>(a == b) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">addEdge</span>(a, b);</span><br><span class="line">        <span class="built_in">addEdge</span>(b, a);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">dfs</span>(s, s);</span><br><span class="line">    <span class="comment">// dfn 欧拉序列长度</span></span><br><span class="line">    <span class="type">int</span> len = n * <span class="number">2</span> - <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>; i &lt; <span class="number">20</span>; ++i)&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> j = <span class="number">0</span>; j &lt; len; ++j)&#123;</span><br><span class="line">            <span class="type">int</span> next = j + (<span class="number">1</span> &lt;&lt; (i - <span class="number">1</span>));</span><br><span class="line">            <span class="keyword">if</span>(next &gt;= len) <span class="keyword">break</span>;</span><br><span class="line">            st[j][i] = <span class="built_in">minNode</span>(st[j][i - <span class="number">1</span>], st[next][i - <span class="number">1</span>]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>; i &lt; m; ++i)&#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>, &amp;b, &amp;a);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, <span class="built_in">query</span>(a, b));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
